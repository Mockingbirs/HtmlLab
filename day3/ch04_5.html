<!doctype html>
<html>
    <body>
        <h4>순서 번호를 역순으로 표시</h4>
        <ol reversed>
            <li>커피</li>
            <li>차</li>
            <li>우유</li>
        </ol>

        <h4>순서 번호를 5부터 시작</h4>
        <ol start = "5">
            <li>커피</li>
            <li>차</li>
            <li>우유</li>
        </ol>
    </body>
</html>
