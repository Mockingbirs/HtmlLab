<!DOCTYPE html>
<html>
    <body>
        <b>b태그를 사용한 볼드체 텍스트입니다.</b><br>
        <em>em태그를 사용한 강조체 텍스트입니다.</em><br>
        <i>i태그를 사용한 이탤릭체 텍스트입니다.</i><br>
        <small>small태그를 사용한 작은 크기의 텍스트입니다.</small><br>
        <strong>strong태그를 사용한 중요한 텍스트입니다.</strong><br>
        <p>sub태그를 사용한 <sub>아랫첨자</sub> 텍스트입니다.</p><br>
        <p>sup태그를 사용한 <sup>윗첨자</sup> 텍스트입니다.</p><br>
        <ins>ins태그를 사용한 사입된 텍스트입니다.</ins><br>
        <del>del태그를 사용한 삭제된 텍스트입니다.</del><br>
        <mark>mark태그를 사용한 하이라이트가 지정된 텍스트입니다.</mark>
    </body>
</html>
